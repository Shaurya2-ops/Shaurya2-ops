<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Portal | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 80px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        .logo h1 {
            color: #2a5298;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #7ec8e3;
            outline: none;
            box-shadow: 0 0 8px rgba(126, 200, 227, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2a5298 0%, #1a3b6d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1a3b6d 0%, #2a5298 100%);
            transform: translateY(-2px);
        }

        .links {
            margin-top: 25px;
            text-align: center;
        }

        .links a {
            color: #2a5298;
            text-decoration: none;
            font-size: 0.9em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #7ec8e3;
            text-decoration: underline;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <!-- Animated background shapes can be added here -->
    </div>

    <div class="container">
        <div class="logo">
            <!-- Add your healthcare logo here -->
            <img src="healthcare-logo.png" alt="Healthcare Logo">
            <h1>Welcome Back!</h1>
            <p>Your Health, Our Priority</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit">Sign In <i class="fas fa-arrow-right"></i></button>
        </form>

        <div class="links">
            <a href="#forgot-password">Forgot Password?</a>
            <a href="#create-account">Create Account</a>
            <a href="#help">Need Help?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Add your authentication logic here
            if(username && password) {
                // Simulate loading
                const button = document.querySelector('button');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
                setTimeout(() => {
                    button.innerHTML = 'Sign In <i class="fas fa-arrow-right"></i>';
                    alert('Login successful! Redirecting...');
                    // window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                alert('Please fill in all fields');
            }
        });

        // Add animated background shapes
        const backgroundShapes = document.querySelector('.background-shapes');
        for(let i = 0; i < 10; i++) {
            const shape = document.createElement('div');
            shape.style.width = shape.style.height = Math.random() * 50 + 20 + 'px';
            shape.style.left = Math.random() * 100 + '%';
            shape.style.top = Math.random() * 100 + '%';
            shape.style.animation = `float ${Math.random() * 5 + 5}s infinite`;
            backgroundShapes.appendChild(shape);
        }
    </script>
</body>
</html>
